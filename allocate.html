      <div class="containerallocate">
        <h1>TrustTrain - Allocate Resources</h1>
        <p>Upload your model and dataset to drive or IPFS or shre Collab /kaggle link</p>


        <form id="allocateForm">
            <div class="form-group">
                <label for="modelUpload">Upload Model:</label>
                <input type="file" id="modelUpload" name="modelUpload" accept=".zip,.tar,.gz,.h5" required>
            </div>
            <div class="form-group">
                <label for="modelLink">Link to Model:</label>
                <input type="text" id="modelLink" name="modelLink" placeholder="Enter (Collab/kaggle/drive) to your model" required>
            </div>
            <div class="form-group">
              <label for="modelLink">IPFS CID (Model/dataset):</label>
              <input type="text" id="modelLink" name="modelLink" placeholder="Enter The CID of  your model On pinata IPFS" required>
          </div>
            <div class="form-group">
                <label for="datasetUpload">Upload Dataset:</label>
                <input type="file" id="datasetUpload" name="datasetUpload" accept=".zip,.tar,.gz,.csv,.json" required>
            </div>
            <div class="form-group">
                <label for="epochs">Set Epochs Number:</label>
                <input type="number" id="epochs" name="epochs" min="1" placeholder="Enter number of epochs" required>
            </div>
            <button type="submit" class="btn-submit">Share Training Materiels</button>
        </form>
    </div>
