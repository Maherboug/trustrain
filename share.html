            <div class="request-form">
                <h1>Share Your Resources</h1>
                <p>Fill out the form below to share your computing resources or datasets. Ensure that all information is accurate to help users find and utilize your resources effectively.</p>
                
                <form id="resourceForm">
                    <label for="aptosWallet">Aptos Wallet Address:</label>
                    <input type="text" id="aptosWallet" name="aptosWallet" placeholder="Enter Your Aptos Wallet Address" required>
                    
                    <label for="resourceCategory">Resource Category:</label>
                    <select id="resourceCategory" name="resourceCategory" required>
                        <option value="computing">Computing</option>
                        <option value="dataset">Dataset</option>
                    </select>
                    
                    <label for="resourceType">Resource Type:</label>
                    <select id="resourceType" name="resourceType" required>
                        <option value="gpu">GPU</option>
                        <option value="cpu">CPU</option>
                        <option value="collab">Google Colab</option>
                        <option value="kaggle">Kaggle Kernel</option>
                    </select>
                    
                    <label for="ram">RAM (in GB):</label>
                    <input type="number" id="ram" name="ram" placeholder="Enter Amount of RAM" required>
                    
                    <label for="cache">Cache (in GB):</label>
                    <input type="number" id="cache" name="cache" placeholder="Enter Amount of Cache" required>
                    
                    <label for="availableTime">Available Time (in hours per week):</label>
                    <input type="number" id="availableTime" name="availableTime" placeholder="Enter Available Time" required>
                    
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Provide any additional details or notes here"></textarea>

                    <button type="submit" class="btn1" onclick="addResource()">Share Resources</button>

                </form>
                <script>
                  function addResource() {
            // Get the form data
            const userName = document.getElementById('userName').value;
            const resourceType = document.getElementById('resourceType').value;
            const resourceDetails = document.getElementById('resourceDetails').value;

            // Create a new user card
            const userCard = document.createElement('div');
            userCard.classList.add('user-card');

            userCard.innerHTML = `
                <div class="user-icon">
                    <img src="default-icon.png" alt="${userName}">
                </div>
                <div class="user-details">
                    <h2>${userName}</h2>
                    <ul class="resource-list">
                        <li>
                            <h3>Resource</h3>
                            <p>Type: ${resourceType}</p>
                            <p>Details: ${resourceDetails}</p>
                            <div class="action-buttons">
                                <button class="allocate-btn">Allocate</button>
                                <button class="transfer-btn" onclick="showTransferPopup()">Transfer Tokens</button>
                            </div>
                        </li>
                    </ul>
                </div>
            `;

            // Add the new card to the marketplace
            document.getElementById('userList').appendChild(userCard);

            // Clear the form
            document.getElementById('shareForm').reset();
        }

        function showTransferPopup() {
            document.getElementById('transferPopup').style.display = 'block';
        }

        function closeTransferPopup() {
            document.getElementById('transferPopup').style.display = 'none';
        }
    </script>
                </script>
