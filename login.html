          <h1>Issue Certificate</h1>
          <form id="certificateForm">
              <label for="farmId">Farm ID:</label>
              <input type="text" id="farmId" name="farmId" required>
  
              <label for="batchId">Batch ID:</label>
              <input type="text" id="batchId" name="batchId" required>
  
              <label for="productionCycle">Production Cycle Date:</label>
              <input type="date" id="productionCycle" name="productionCycle" required>
  
              <label for="issuanceDate">Issuance Date:</label>
              <input type="date" id="issuanceDate" name="issuanceDate" required>
  
              <label for="validTo">Valid To Date:</label>
              <input type="date" id="validTo" name="validTo" required>
  
              <label for="welfareIndex">Welfare Index:</label>
              <input type="number" id="welfareIndex" name="welfareIndex" step="0.1" min="0" required>
  
              <label for="biosecurityIndex">Biosecurity Index:</label>
              <input type="number" id="biosecurityIndex" name="biosecurityIndex" step="0.1" min="0" required>
  
              <label for="sustainabilityIndex">Sustainability Index:</label>
              <input type="number" id="sustainabilityIndex" name="sustainabilityIndex" step="0.1" min="0" required>
  
              <button type="submit">Issue Certificate</button>
          </form>
